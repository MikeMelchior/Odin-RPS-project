<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3c0d432578.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

</head>
<body>
    
    <div class="title-content">
        <div class="scorecard">            
            <div class="scores">
                <div class="your-score">
                    <p id="player-score">Your score:</p>
                    <p class="your-current-score">0</p>
                </div>
                <div class="comp-score">
                    <p id="player-score">Computer score:</p>
                    <p class="comp-current-score">0</p>
                </div>
            </div>
        </div>

    </div>
    <div class="options">
        <button class="play-button">play</button>

    </div>

    <div class="play-area">
        <div class='buttons'>  
            <div class="rock">
                <p>rock.</p>
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="paper">
                <p>paper.</p>
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="scissors">
                <p>scissors.</p>
                <i class="fa fa-solid fa-hand-scissors"></i>
            </div>
             
            
        </div>
    </div>
